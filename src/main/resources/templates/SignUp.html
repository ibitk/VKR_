<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/SignUp.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="wrap_item" id="item_1">
        <div class="wrap_text"><h1 class="text">Добро пожаловать!</h1></div>
    </div>
    <div class="wrap_item" id="item_2">
        <form name="loginForm" th:action="@{/perform-login}" method="post">
            <div class="form1">
                <h1>Вход в аккаунт</h1>

                <div class="email_wrap">
                    <label for="user" class="name">Имя пользователя</label>
                    <input type="text" id="user" name="user">


                </div>
                <div class="pass_wrap">
                    <label for="pass" class="pass">Пароль</label>
                    <input type="password" id="pass" name="pass">

                </div>
                <div class="hz_chto_eto">

                    <div class="remember"><input type="checkbox" class="checkbox" id="check"><label for="check"></label>
                        <p>Запомнить</p></div>


                    <a href="#" class="forget">Забыли пароль?</a>

                </div>

                <button type="submit" class="btn" value="Логин">Войти</button>

            </div>
        </form>
    </div>

</div>
</body>
</html>
